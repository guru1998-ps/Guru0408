<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
<style>
    body{
        text-align: center;

        }
</style>

</head>
<body bgcolor="cyan">
    <form action = 'Register' method="post" >
        {% csrf_token%}
        <fieldset>
            <legend style="text-align: center;"> Registration Form: </legend>
            <lable for="firstname">Enter  First Name:</lable>
            <input type="text" id="firstname" name="firstname" placeholder="first name"><br><br>
            <lable for="lastname">Enter  Last Name:</lable>
            <input type="text" id="lastname" name="lastname" placeholder="last name"><br><br>
            <lable for="user">Enter  User Name:</lable>
            <input type="text" id="user"  name="username" placeholder="username"><br><br>
            <lable for="email">Enter  Email:</lable>
            <input type="text" id="email" name="email" placeholder="email"><br><br>
            <lable for="password1">Enter  password:</lable>
            <input type="password" id="password1" name ='password1' placeholder="password"><br><br>
            <lable for="password2">Enter  Confirm Password:</lable>
            <input type="password" id="password2" name = 'password2' placeholder="Confirm password"><br><br>
            <input type="submit" value="Submit">
        </fieldset>    
    </form>
    
    
</body>
</html>
